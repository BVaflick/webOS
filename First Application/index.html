<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body {
	width: 100%;
	height: 100%;
	background-color: #202020;
}

h1 {
    display: table-cell;
	vertical-align: middle;
	text-align:center;
	color: #FFFFFF;
}
.rect {
	position: absolute;
	top: 0px;
	left: 0px;
}
lg_red { 
	color: #d80546;
}
</style>
	<script>
	document.addEventListener("keydown", function(event){
		var keycode = "<h1> keycode:<lg_red>" + event.keyCode + "</lg_red></h1>";
		document.getElementById("results").innerHTML = keycode;
	});
	document.addEventListener("mousemove", function(event){
		var cursor_x = event.pageX;
		var cursor_y = event.pageY;
		document.getElementById("cursor_x").innerHTML = "<h1> x:<lg_red>" + cursor_x + "</lg_red></h1>";
		document.getElementById("cursor_y").innerHTML = "<h1> y:<lg_red>" + cursor_y + "</lg_red></h1>";
		var canvas = document.getElementById("canvas");
		if(canvas.getContext) {
			var ctx = canvas.getContext("2d");
			ctx.canvas.width = window.innerWidth;
			ctx.canvas.height = window.innerHeight;
			ctx.clearRect(0,0,canvas.width,canvas.height);
			ctx.fillStyle = "#FFF";
			//ctx.fillRect(cursor_x,cursor_y,50,50);
			ctx.arc(cursor_x, cursor_y, 30, 0, 2* Math.PI, false);
			ctx.fill();
		}
	});
	
</script>
</head>
<body>
	
	<div id="results">
		<h1>Press a Key</h1>
	</div>
	<div id="cursor_x">
		<h1>x:</h1>
	</div>
	<div id="cursor_y">
		<h1>y:</h1>
	</div>
	<div class="rect">
		<canvas id="canvas"></canvas>
	</div>
</body>
</html>
